name: colmet-collector
version: "1.0"
about: Collect and display cpu, memory and i/o bandwidth used by processes a cgroup.

args:
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - sample-period:
        short: s
        long : sample-period
        help: sampling period of measuring in seconds
        takes_value: true
        default_value: "5"
    - buffer-size:
        long: buffer-size
        help: Defines the maximum number of counters that colmet should queue in memory before pushing it to output backend
        takes_value: true
        default_value: "100"
    - enable-stdout-backend:
         long: enable-stdout
         help: Prints the metrics on STDOUT
         default_value: "false"
    - zeromq-bind-uri:
          long: zeromq-bind-uri
          help: ZeroMQ bind URI
          takes_value: true
          default_value: "tcp://0.0.0.0:5556"
    - zeromq-hwm:
          long: zeromq-hwm
          help: The high water mark is a hard limit on the maximum number of outstanding messages ZeroMQ shall queue in memory. The value of zero means no limit.
          takes_value: true
          default_value: "1000"
    - zeromq-linger:
          long: zeromq-linger
          help: Set the linger period for the specified socket. The value of -1 specifies an infinite linger period. The value of 0 specifies no linger period. Positive values specify an upper bound for the linger period in milliseconds.
          takes_value: true
          default_value: "0"
    - hdf5-filepath:
          long: hdf5-filepath
          help: The file path used to store the hdf5 data
          takes_value: true
    - hdf5-complevel:
          long: hdf5-complevel
          help: Specifies a compression level for data.
          takes_value: true
          default_value: "0"
    - hdf5-complib:
          long: hdf5-complib
          help: Specifies the compression library to be used. zlib, lzo, bzip2 and blosc are supported.
          takes_value: true
          default_value: "zlib"
